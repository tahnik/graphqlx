<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgb(64, 65, 90);
      border-radius: 20px;
    }

    .vline {
      height: 100%;
      width: 2px;
      /* background-color: gray; */
    }

    ::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 20px;
    }

    .main {
      display: flex;
      height: 100vh;
      max-height: 100vh;
      overflow-y: hidden; 
    }
    .tester {
      flex: 1;
      padding: 0 1rem 1rem 1rem;
      display: flex;
      flex-direction: column;
    }
    .logs {
      flex: 1;
    }
    .endpoint {
      display: flex;
    }
    .input-field {
      margin-bottom: 1.5rem;
    }
    .queries {
      display: flex;
      margin: 1rem 0 1rem 0;
      flex: 1;
    }
    .queries_cont {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .add_remove, .controls {
      display: flex;
      justify-content: center;
    }
    .add_remove > button, .controls > button {
      margin-right: 0.5rem;
    }
    .thumbs {
      flex: 1;
      padding: 0 0.3rem 0.3rem 0.3rem;
      overflow-y: auto;
    }
    .thumb {
      padding: 0.5rem;
      border-radius: 3px;
      border: 1px solid grey; 
      font-size: 0.3rem;
      max-height: 150px;
      margin: 0 0 0.5rem 0;
      overflow-y: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }
    .thumb.active {
      background-color: cornflowerblue;
    }
    textarea {
      resize: none;
    }
    #q_take_input {
      border-radius: 3px;
      padding: 0.5rem;
      height: 100%;
      font-family: 'Fira Sans', sans-serif;
    }
    .query_in {
      flex: 3;
      display: flex;
      margin: 0 0 0 0.5rem;
    }
    .take_input {
      flex: 1;
      display: flex;
    }
    .hline {
      height: 2px;
      background-color: grey;
      margin: 0 0 1rem 0;
    }
    .logs {
      margin: 0 1rem 0 0.5rem;
      display: flex;
      flex-direction: column;
    }
    .logs > pre {
      border-radius: 5px;
      background-color: lightgray;
      padding: 0.5rem;
      flex: 1;
      margin-top: 0;
      font-family: 'Fira Sans', sans-serif;
    }
    h1 {
      font-size: 2rem;
      margin: 1rem 0;
      font-family: 'Titillium Web', sans-serif;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <div class="main" id="app">
    <div class="tester">
      <h1>Requests</h1>
      <div class="input-field endpoint">
        <input
          placeholder="https://api.graphloc.com/graphql"
          type="text"
          class="validate"
          v-model="endpoint"
        >
        <label for="endpoint">API Endpoint</label>
      </div>
      <div class="input-field auth_header">
        <input
          placeholder="Default: None"
          type="text"
          class="validate"
          v-model="auth_header"
        >
        <label for="auth_header">Authorization Header</label>
      </div>
      <div class="queries_cont">
        <div class="add_remove">
          <button
            class="btn waves-effect waves-light"
            v-on:click="addQuery"
            name="action"
          >
            Add Query
            <i class="material-icons right">add_circle</i>
        </button>
          <button
            class="btn waves-effect waves-light"
            v-on:click="removeQuery"
            name="action">Remove Query
            <i class="material-icons right">delete</i>
          </button>
          <button
            class="btn waves-effect waves-light"
            v-on:click="queries = []"
            name="action">Remove All Queries
            <i class="material-icons right">delete_sweep</i>
          </button>
        </div>
        <div class="queries">
          <div class="thumbs">
            <pre
              class="thumb"
              v-bind:class="{ active : index === currentInput }"
              v-for="(query, index) in queries"
              @click="openInput(index)">{{ query }}</pre>
          </div>
          <div class="query_in">
            <div v-if="queries.length > 0" class="take_input">
              <textarea
                id="q_take_input"
                v-model="queries[currentInput]"
              >{{ queries[currentInput] }}</textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="hline"></div>
      <div class="controls">
        <button
          class="btn waves-effect waves-light"
          v-on:click="runQuery"
          name="action"
        >
          Run Query
          <i class="material-icons right">play_circle_filled</i>
        </button>
        <button
          class="btn waves-effect waves-light"
          v-on:click="runQueries"
          name="action"
        >
          Run All Queries
          <i class="material-icons right">fast_forward</i>
        </button>
      </div>
    </div>
    <div class="vline"></div>
    <div class="logs">
      <h1>Responses</h1>
      <pre>{{ logs }}</pre>
    </div>
  </div>

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./dist/graphqlx.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        queries: [`{
  getLocation(ip: "189.59.228.170") {
    country {
      names {
        en
      }
      geoname_id
      iso_code
    }
    location {
      latitude
      longitude
    }
  }
}`],
        currentInput: 0,
        endpoint: "https://api.graphloc.com/graphql",
        auth_header: "",
        logs: ""
      },
      mounted: function() {
        graphqlx.enableCache(true);
      },
      methods: {
        addQuery: function() {
          this.queries.push("# Remove this and Add a query here");
          this.currentInput = this.queries.length - 1;
        },
        openInput: function(index) {
          this.currentInput = index;
        },
        removeQuery: function() {
          this.queries.splice(this.currentInput, 1);
          if (this.queries.length != 0) {
            this.currentInput = this.queries.length - 1;
          }
        },
        runQuery: function() {
          graphqlx.fetch(this.endpoint, this.queries[this.currentInput], this.header)
          .then((res) => {
            this.logs = JSON.stringify(res, null, 4);
          })
        },
        runQueries: function() {
          this.logs = "";
          graphqlx.enableBatch(true);
          this.queries.forEach(element => {
            graphqlx.fetch(this.endpoint, element, this.header)
            .then((res) => {
              this.logs += JSON.stringify(res, null, 4) + "\n";
            })
          });
          graphqlx.enableBatch(false);
        }
      }
    })
  </script>
</body>

</html>
